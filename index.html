<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="studentlist.css" type="text/css">
    <title>student List 2</title>

</head>
<body>

        <h1>Students 1991</h1>
    
        <button data-category="Houses" class="filter-house">All Houses</button>
        <button data-category="Gryffindor" class="filter-house">Gryffindor</button>
        <button data-category="Hufflepuff" class="filter-house">Hufflepuff</button>
        <button data-category="Ravenclaw" class="filter-house">Ravenclaw</button>
        <button data-category="Slytherin" class="filter-house">Slytherin</button>

<main>
    <section class="data-container"></section>
</main>

<template class="data-template">
   <article class="student-names-container">
    <p data-name></p>
    <p data-house></p>
   </article>
</template>

<script>
let wpJson;
let dest = document.querySelector(".data-container");
let houseFilter = "Houses";

document.addEventListener("DOMContentLoaded", hentJson);

async function hentJson() {
    let myJson = await fetch("http://petlatkea.dk/2019/students1991.json");
            wpJSON = await myJson.json();
            visJson();
} 

document.querySelectorAll(".filter-house").forEach(button => {
    button.addEventListener("click", filtering);
});

function filtering() {
    dest.textContent = "";
    houseFilter = this.getAttribute("data-category");
    visJson();
}

function visJson() {
    let myTemplate = document.querySelector(".data-template");

wpJSON.forEach(post => { 
    let klon = myTemplate.cloneNode(true).content;

    if (post.house == houseFilter || houseFilter == "Houses") {
        klon.querySelector("[data-name]").textContent = post.fullname;
        klon.querySelector("[data-house]").textContent = post.house;
        dest.appendChild(klon);
    }  
}); 
}
</script>
</body>
</html>
